name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready -U ${{ secrets.POSTGRES_USER }}
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest

      - name: Lint codebase
        working-directory: backend
        run: |
          black --check .
          flake8 .

      - name: Run migrations & tests
        working-directory: backend
        env:
          FLASK_ENV: testing
          DATABASE_URL: postgresql+psycopg2://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}
          STORAGE_BACKEND: minio
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY: ${{ secrets.MINIO_ROOT_USER }}
          S3_SECRET_KEY: ${{ secrets.MINIO_ROOT_PASSWORD }}
          S3_BUCKET: edu-dubbing
          S3_REGION: us-east-1
          S3_SECURE: "False"
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          flask db upgrade
          pytest -v --maxfail=1 --disable-warnings

      - name: Upload test results (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/.pytest_cache/
